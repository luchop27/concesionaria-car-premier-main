<div style="height: 35px;"></div>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form p-4">

  <!-- TÍTULO -->
  <div class="text-center mb-4">
    <h2 class="text-gradient fw-bold">Iniciar Sesión</h2>
    <p class="text-muted">Accede a tu cuenta para continuar</p>
  </div>

  <!-- CAMPO CORREO -->
  <div class="form-group mb-3">
    <label for="correo" class="form-label">Correo:</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
      <input type="email" formControlName="correo" id="correo" class="form-control"
        [ngClass]="{'is-invalid': form.get('correo')?.invalid && form.get('correo')?.touched}"
        placeholder="ejemplo@correo.com" />
      <div class="invalid-feedback">Ingresa un correo válido</div>
    </div>
  </div>

  <!-- CAMPO CONTRASEÑA -->
  <div class="form-group mb-3">
    <label for="password" class="form-label">Contraseña:</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      <input type="password" formControlName="password" id="password" class="form-control"
        [ngClass]="{'is-invalid': form.get('password')?.invalid && form.get('password')?.touched}"
        placeholder="Tu contraseña" />
      <div class="invalid-feedback">La contraseña es obligatoria</div>
    </div>
  </div>

  <!-- BOTÓN DE INICIO -->
  <div class="d-grid mt-3">
    <button class="btn btn-primary btn-lg" type="submit">Iniciar Sesión</button>
  </div>

  <!-- MENSAJE DE ERROR -->
  <p *ngIf="mensaje" class="text-danger mt-3 text-center">{{ mensaje }}</p>

  <!-- LINKS -->
  <div class="text-center mt-4">
    <!--a href="#" class="text-decoration-none text-muted">¿Olvidaste tu contraseña?</a-->
    <br />
    <span class="text-muted">¿No tienes una cuenta?</span>
    <button (click)="goTo('/register')"
      class="btn btn-link fw-bold text-primary p-0 m-0 text-decoration-none">Regístrate aquí</button>
  </div>
</form>
