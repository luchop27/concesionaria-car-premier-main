<div style="height: 35px;"></div>
<div class="container mt-5">
    <h2 class="mb-4 text-center" style="color: #0a1930;">
        <i class="bi bi-car-front me-2"></i>Catálogo de Vehículos
    </h2>

    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

    <div class="row">
        <div *ngFor="let auto of autos" class="col-md-6 col-lg-4 mb-4">
            <div class="card vehicle-card h-100 shadow-lg border-0 rounded-4 overflow-hidden">

                <!-- Imagen dinámica -->
                <div class="vehicle-img-wrapper">
                    <img [src]="getImagenAuto(auto)" [alt]="auto.marca + ' ' + auto.modelo" class="vehicle-img" />
                </div>

                <!-- Contenido del vehículo -->
                <div class="card-body d-flex flex-column bg-light-subtle">
                    <h5 class="vehicle-title text-dark-emphasis fw-bold">{{ auto.marca }} {{ auto.modelo }}</h5>
                    <p class="card-text text-secondary small mb-3">
                        <strong class="text-dark">Precio:</strong> ${{ auto.precio | number:'1.0-2' }}<br>
                        <strong class="text-dark">Stock:</strong> {{ auto.stock }} unidades<br>
                        <strong class="text-dark">Procedencia:</strong> {{ auto.procedencia }}<br>
                        <strong class="text-dark">Potencia:</strong> {{ auto.potencia_fisica }} CV
                    </p>
                    <button (click)="verDetalles(auto)" class="btn btn-outline-primary mt-auto">
                        <i class="bi bi-info-circle me-1"></i>Ver Detalles
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
